---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkweb-photo-indexer-deployment
  labels:
    app: darkweb-photo-indexer
    tier: recrawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkweb-photo-indexer
      tier: recrawler
  template:
    metadata:
      labels:
        app: darkweb-photo-indexer
        tier: recrawler
    spec:
      containers:
        - name: darkweb-photo-indexer
          image: "{{ .Values.darkweb.image.name }}:{{ .Values.darkweb.image.tag }}"
          imagePullPolicy: Always
          volumeMounts:
            - name: darkweb-photo-indexer
              mountPath: /export/cyber-cibr
          {{- if .Values.elasticsearch_ip }}
          env:
            - name: elasticsearchIP
              value: {{ .Values.elasticsearch_ip }}
          {{- end }}
      volumes:
        - name: darkweb-photo-indexer
          persistentVolumeClaim:
            claimName: darkweb-photo-indexer-pv-claim
